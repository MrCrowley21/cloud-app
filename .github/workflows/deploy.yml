name: Build and Deploy to Local K8s

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build JAR file
        run: ./gradlew build

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: mrcrowley21/cloud_app:latest
          no-cache: true

      - name: Set image to latest in k8s deployment
        run: |
          kubectl set image deployment/cloud-app cloud-app=mrcrowley21/cloud_app:latest --record
          kubectl rollout restart deployment cloud-app